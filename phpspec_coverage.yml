suites:
  src:
    namespace: jkniest\HueIt
    psr4_prefix: jkniest\HueIt
formatter.name: pretty
extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
      format:
        - text
        - html
        - xml
        - clover
      output:
        html: coverage/html
        xml: coverage/xml
        clover: coverage/clover.xml
